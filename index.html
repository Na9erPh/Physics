<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة خاصة بالطلاب المحترمين</title>
    <style>
        body {
            font-family: 'KFGQPCKSARegular-Regular', sans-serif;
            background-color: #ffffff;
            direction: rtl;
            text-align: center;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }
        .header img {
            width: 50px;
        }
        .header .date {
            text-align: right;
        }
        .title {
            color: red;
            font-weight: bold;
            font-size: 24px;
            margin-top: 20px;
        }
        .subtitle {
            color: black;
            font-size: 20px;
            margin-top: 10px;
        }
        .box {
            background-color: #add8e6;
            margin: 20px auto;
            padding: 15px;
            width: 80%;
            cursor: pointer;
        }
        .footer {
            margin-top: 20px;
            text-align: right;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="path/to/your/image.svg" alt="SVG Image">
        <div class="date" id="date">
            <!-- سيتم تحديث التاريخ هنا -->
        </div>
    </div>

    <div class="title">خاص بالطلاب المحترمين</div>
    <div class="subtitle">مقرر فيزياء 3-1</div>

    <div class="box" onclick="location.href='#';">إرشادات خاصة بالبحث العلمي</div>
    <div class="box" onclick="location.href='#';">إرشادات عامة</div>
    <div class="box" onclick="location.href='#';">إرشادات خاصة</div>

    <div class="footer">
        البريد الإلكتروني : t9100008@rb.moe.gov.sa
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script>
        // دالة لتحديث التاريخ
        async function updateDate() {
            const dateElement = document.getElementById('date');
            const today = new Date();
            const gregorian = today.toLocaleDateString('ar-SA', { year: 'numeric', month: 'long', day: 'numeric' });

            try {
                // طلب التاريخ الهجري من API
                const response = await axios.get('https://api.aladhan.com/v1/gToH', {
                    params: {
                        date: `${today.getDate()}-${today.getMonth() + 1}-${today.getFullYear()}`
                    }
                });
                const hijriDate = response.data.data.hijri.date;

                dateElement.innerHTML = `التاريخ الهجري: ${hijriDate}<br>التاريخ الميلادي: ${gregorian}`;
            } catch (error) {
                console.error('Error fetching Hijri date:', error);
                dateElement.innerHTML = `التاريخ الميلادي: ${gregorian}`;
            }
        }

        // استدعاء الدالة لتحديث التاريخ عند تحميل الصفحة
        window.onload = updateDate;
    </script>
</body>
</html>
