<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التسجيل</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .register-container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }

        .register-container h2 {
            color: #003366;
            margin-bottom: 1rem;
        }

        .register-container input {
            width: 100%;
            padding: 0.5rem;
            margin: 0.5rem 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .register-container button {
            padding: 0.5rem 2rem;
            background-color: #004080;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .register-container button:hover {
            background-color: #003366;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>تسجيل حساب جديد</h2>
        <input type="email" id="email" placeholder="أدخل بريدك الإلكتروني @moe.sa" required>
        <input type="password" id="password" placeholder="أدخل كلمة المرور" required>
        <label>
            <input type="checkbox" id="stayLoggedIn"> البقاء مسجل دخول
        </label>
        <button onclick="register()">تسجيل</button>
        <p id="error-message" style="color: red; display: none;">البريد الإلكتروني يجب أن ينتهي بـ @moe.sa</p>
    </div>

    <script>
        function register() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const stayLoggedIn = document.getElementById('stayLoggedIn').checked;
            const errorMessage = document.getElementById('error-message');

            if (email.endsWith('@moe.sa')) {
                localStorage.setItem('email', email);
                localStorage.setItem('password', password);
                localStorage.setItem('stayLoggedIn', stayLoggedIn);
                // Here you would typically send a verification email
                // For this example, we'll assume the email is verified immediately
                alert('تم إرسال بريد إلكتروني لتأكيد حسابك.');
                window.location.href = 'confirm.html';
            } else {
                errorMessage.style.display = 'block';
            }
        }
    </script>
</body>
</html>
